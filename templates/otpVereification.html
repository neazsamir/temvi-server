<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your OTP Code</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
  <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color: #f4f4f4; padding: 0; margin: 0;">
    <tr>
      <td align="center" style="padding: 30px 16px;">
        <!-- Main container -->
        <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); font-family: Arial, sans-serif;">
          <!-- Header -->
          <tr>
            <td style="background-color: #1e88e5; padding: 24px; text-align: center; color: white;">
              <h1 style="margin: 0; font-size: 24px;">Temvi</h1>
            </td>
          </tr>
          
          <!-- Body -->
          <tr>
            <td style="padding: 32px 24px;">
              <h2 style="margin-top: 0; color: #333;">Hello, {{username}}!</h2>
              <p style="font-size: 16px; color: #555;">
                Use the following One-Time Password (OTP) to verify your identity:
              </p>

              <!-- OTP Code -->
              <div style="text-align: center; margin: 32px 0;">
                <div style="display: inline-block; padding: 16px 24px; font-size: 24px; background-color: #f1f8ff; color: #1e88e5; border-radius: 8px; font-weight: bold; letter-spacing: 2px;">
                  {{otp_code}}
                </div>
              </div>

              <p style="font-size: 14px; font-weight: bold; text-align: center; color: #333;">
                This code will expire in 10 minutes.
              </p>

              <hr style="margin: 30px 0; border: none; border-top: 1px solid #eee;" />

              <!-- Footer Warning -->
              <p style="font-size: 13px; color: #999; text-align: center;">
                Didn't request this code? You can safely ignore this email.
              </p>

              <p style="font-size: 13px; color: #999; text-align: center;">
                Questions? Contact us at <a href="mailto:{{support_email}}" style="color: #1e88e5;">{{support_email}}</a>
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #f4f4f4; text-align: center; padding: 16px; font-size: 12px; color: #999;">
              Â© {{year}} Temvi. All rights reserved.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
